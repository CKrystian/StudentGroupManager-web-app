<div data-ng-controller="profileController">
    <div class="well">
        <form name="form">
            <h2>Edytuj profil {{user.name}} </h2>
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Imię</label>
                    <input type="text" name="firstName" id="name" class="form-control" ng-model="firstName" required />
                    <div ng-messages="form-group.name.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Nazwisko</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" required />
                    <div ng-messages="form-group.lastName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Nowe Hasło</label>
                    <input type="password" name="password" id="pass" class="form-control" ng-model="password" required />
                    <div ng-messages="form-group.pass.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <div class="form-actions">
                <md-button class="md-raised md-primary" ng-disabled="form.$invalid || dataLoading" data-ng-click="add()">Zapisz zmiany</md-button>
