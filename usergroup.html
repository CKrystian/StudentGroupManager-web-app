<div data-ng-controller="userGroupController" class="container">
    <div class="well">
        <form name="form">
        <h2>Przypisz użytkowników do grup</h2>
        <div class="form-group">
            <md-input-container class="md-block" >
                <label>Grupa</label>
                <md-select  ng-model="groupId" name="select">
                    <md-option ng-repeat="group in groups" value="{{group.id}}"> {{group.name}}</md-option>
                </md-select>
                <div ng-messages="form-group.select.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

        </div>
        <div class="form-group">
            <md-input-container class="md-block" >
                <label>Student</label>
                <md-select ng-model="userId" name="select2">
                    <md-option ng-repeat="user in users" value="{{user.id}}"> {{user.firstName}} {{user.lastName}}</md-option>
                </md-select>
                <div ng-messages="form-group.select2.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>



        </div>
        <div class="form-actions">
            <md-button class="md-raised md-primary" ng-disabled="form.$invalid"  data-ng-click="add()">Dodaj</md-button>
