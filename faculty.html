<div data-ng-controller="facultyController">
    <div class="well">
        <h2>Dodaj kierunek </h2>
        <form name="form">
        <div class="form-group">

            <md-input-container class="md-block">
                <label>Oznaczenie kierunku</label>
                <input type="text" name="code" id="code" class="form-control" ng-model="code" required />
                <div ng-messages="form-group.code.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <!--<span ng-show="form.code.$dirty && form.code.$error.required" class="help-block">Code is required</span>-->
        </div>
        <div class="form-group">
            <md-input-container class="md-block">
                <label>Nazwa kierunku</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
                <div ng-messages="form-group.code.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container class="md-block" >
                <label>Typ</label>
                <md-select ng-model="module" name="select" required>
                    <md-option value=""></md-option>
                    <md-option value="INZ">In≈ºynier</md-option>
                    <md-option value="LIC">Licencjat</md-option>
                    <md-option value="MGR">Magister</md-option>
                </md-select>
                <div ng-messages="form-group.select.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div class="form-actions">
            <md-button class="md-raised md-primary" ng-disabled="form.$invalid || dataLoading"  data-ng-click="add()" ng-click="showAlert()">Dodaj</md-button>
