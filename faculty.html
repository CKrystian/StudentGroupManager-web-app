<div data-ng-controller="facultyController">
    <div class="well">
        <h2>Dodaj kierunek </h2>
        <div class="form-group">
            <label for="code">Oznaczenie kierunku</label>
            <i class="fa fa-key"></i>
            <input type="text" name="code" id="code" class="form-control" ng-model="code" required />
            <span ng-show="form.code.$dirty && form.code.$error.required" class="help-block">Code is required</span>
        </div>
        <div class="form-group">
            <label for="name">Nazwa kierunku</label>
            <i class="fa fa-key"></i>
            <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group">
            <label>Typ</label>
            <select class="form-control" ng-model="type">
                <option value="">
                <option value="INZ">In≈ºynier
                <option value="LIC">Licencjat
                <option value="MGR">Magister
            </select>
            <span ng-show="form.type.$dirty && form.type.$error.required" class="help-block">Type is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" data-ng-click="add()">Dodaj</button>
