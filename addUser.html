<div data-ng-controller="addUserController">
    <div class="well">
        <h2>Dodaj użytkownika </h2>
        <form name="form">
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Imię</label>
                    <input type="text" name="firstName" id="code" class="form-control" ng-model="firstName" required />
                    <div ng-messages="form-group.code.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <div class="form-group">

                    <md-input-container class="md-block">
                        <label>Nazwisko</label>
                        <input type="text" name="lastName" id="name" class="form-control" ng-model="lastName" required />
                        <div ng-messages="form-group.name.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>

                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
                        <div ng-messages="form-group.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Hasło</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <div ng-messages="form-group.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="form-group">
                    <md-input-container class="md-block">
                        <label>Enable</label>
                        <input type="checkbox" name="enabled" id="enabled" class="form-control" ng-model="enabled" required />
                        <div ng-messages="form-group.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
