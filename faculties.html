<div class="usertable" data-ng-controller="facultiesController">
    <h2>Lista kierunk√≥w</h2>
    <div class="searchbar">
        <label>Szukaj</label>
        <input type="text" name="search" ng-model="searchKeyword">
    </div>
    <div class="tables">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Kod</th>
            <th>Nazwa</th>
            <th>Typ</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        <tr ng-repeat="x in data | filter: searchKeyword">
            <td>{{x.id}}</td>
            <td>{{x.code}}</td>
            <td>{{x.name}}</td>
            <td>{{x.type}}</td>
            <td><md-button class="md-warn md-raised" ng-click="showConfirm($event, x.id)" >
                Delete
            </md-button>

            <td><a href="#/profile.html" class="btn btn-primary">Edit</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
