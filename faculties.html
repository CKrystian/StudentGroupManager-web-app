<div class="usertable" data-ng-controller="facultiesController">
    <h2>Lista kierunk√≥w</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Kod</th>
            <th>Nazwa</th>
            <th>Typ</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        <tr ng-repeat="x in data">
            <td>{{x.id}}</td>
            <td>{{x.code}}</td>
            <td>{{x.name}}</td>
            <td>{{x.type}}</td>
            <td><button type="button" class="btn btn-danger" data-ng-click="delete(x.id)">Delete</button></td>
        </tr>
        </tbody>
    </table>

</div>
