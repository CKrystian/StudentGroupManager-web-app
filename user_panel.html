<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>OSMP</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="js/user_panel.js"></script>
    <script src="js/users_controller.js"></script>
    <link rel="stylesheet" href="js/timetable/timetablejs.css">
    <script src="js/mainPanel_Controller.js"></script>



</head>
<body>
<div class="navbar">
    <span><a href="user_panel.html"> O S M P </a></span>
    <button onclick="myFunction()" class="dropbtn">&#9776;</button>
    <div id="myDropdown" class="dropdown-content">
        <p data-ng-click="logout()">Edycja profilu</p>
        <p data-ng-click="logout()">Wyloguj</p>
    </div>

</div>
<div id="mySidenav" class="sidenav">
    <ul class="nav nav-pills nav-stacked">
        <li><a href="#main_panel">Panel główny</a></li>
        <li><a href="#marks_panel">Oceny</a></li>
        <li><a href="#">Sprawdziany</a></li>
        <li><a href="#">Przedmioty</a></li>
        <li><a href="#">Grupy</a></li>
    </ul>
</div>

<div data-ng-view></div>

<script>

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
