<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>OSMP</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="js/admin_panel.js"></script>
    <script src="js/users_controller.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/module_controller.js"></script>
    <script src="js/moduleService.js"></script>
    <script src="js/faculty_controller.js"></script>
    <script src="js/facultyService.js"></script>
    <script src="js/faculties_controller.js"></script>
    <script src="js/facultiesService.js"></script>
    <script src="js/login_controller.js"></script>
    <script src="js/loginService.js"></script>
    <script src="js/modules_controller.js"></script>
    <script src="js/modulesService.js"></script>
</head>
<body>
<div class="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <p class="navbar-text">OSMP</p>
        <button type="button" class="btn btn-default navbar-btn pull-right" data-ng-click="logout()">Wyloguj</button>

    </nav>
</div>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#users">Użytkownicy</a>
    <a href="#news">Aktualności</a>
    <a href="#module">Dodaj moduł</a>
    <a href="#faculty">Dodaj kierunek</a>
    <a href="#faculties">Lista kierunków</a>
    <a href="#modules">Lista przedmiotów</a>
</div>

<span style="font-size:40px;position:fixed;cursor:pointer" onclick="openNav()">&#10097; </span>

<div data-ng-view></div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
</body>
</html>
