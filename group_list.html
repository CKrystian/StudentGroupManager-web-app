<div class="usertable" data-ng-controller="groupListController">
    <h2>Lista grup</h2>
    <div class="searchbar">
        <label>Szukaj</label>
        <input type="text" name="search" ng-model="searchKeyword">
    </div>
    <div class="tables">
    <table class="table">

        <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Usuń</th>
            <th>Edytuj</th>

        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        <tr ng-repeat="x in data | filter:searchKeyword">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td><md-button md-no-ink class="md-primary" href="#/group_details/{{x.id}}">Szczegóły grupy</md-button></td>
            <td><md-button class="md-warn md-raised" ng-click="showConfirm($event, x.id)" >
                Usuń
            </md-button></td>
            <td><md-button class="md-primary md-raised" data-ng-click="showPrompt($event, x.id, x.name, x.module.id)">
                Edytuj
            </md-button></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
