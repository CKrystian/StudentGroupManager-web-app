<div ng-controller="LoginController">
<div ng-show="error" class="alert alert-danger" >{{error}}</div>
    <div ng-show="isSuccess" class="alert alert-success">
        {{message}}
    </div>
    <div class="form-group">
        <md-input-container class="md-block">
            <label>Nazwa u≈ºytkownika</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <div ng-messages="form-group.code.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>


    </div>
    <div class="form-group">
        <md-input-container class="md-block">
            <label>Password</label>
             <i class="fa fa-lock"></i>
             <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <div ng-messages="form-group.code.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" data-ng-click="login()">Log In</button>
