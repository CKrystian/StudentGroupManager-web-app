<div data-ng-controller="timetableController as ctrl">
    <div class="well">
        <h2>Twój plan zajęć</h2>
        <button ng-click="ctrl.prevMonth()">Poprzedni tydzień</button>
        <button ng-click="ctrl.nextMonth()">Następny tydzień</button>
        <div id="calendar"></div>
    </div>
</div>
