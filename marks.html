
<div data-ng-controller="marksController">
    <div class="well">
        <h2>Uczeń : {{data.firstName}} {{data.lastName}} </h2>
        <form name="form">
            <div class="form-group">

                <md-input-container class="md-block">
                    <label>Zaliczenie</label>
                    <md-select  ng-model="examines" name="select" required />
                        <md-option ng-repeat="exam in examines" value="{{exam.id}}"> {{exam.title}}</md-option>
                    </md-select>
                    <div ng-messages="form-group.code.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <!--<span ng-show="form.code.$dirty && form.code.$error.required" class="help-block">Code is required</span>-->
            </div>
            <div class="form-group">
                <md-input-container class="md-block">
                    <label>Liczba punktów</label>
                    <input type="number" name="name" id="min" class="form-control" ng-model="score" required />
                </md-input-container>

            </div>

            <div class="form-actions">
                <md-button class="md-raised md-primary" ng-disabled="form.$invalid || dataLoading"  data-ng-click="addInstance()" >Wstaw ocenę</md-button>
