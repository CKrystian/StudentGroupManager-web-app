    <div class="well">

        <h2>Dodaj grupÄ™ </h2>
        <div class="form-group">
            <md-input-container class="md-block">
                <label>Nazwa grupy</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
                <div ng-messages="form-group.name.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Przedmiot</label>
                <md-select ng-model="module" name="select" required>
                    <md-option ng-repeat="x in data" value="{{x.id}}">
                        {{x.name}}
                    </md-option>

                </md-select>
                <div ng-messages="form-group.select.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
